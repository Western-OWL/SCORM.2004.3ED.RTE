<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
	<title>SCORM Content</title>
</head>
<wicket:extend>
	<div id="scormButtonPanel">
		<form wicket:id="buttonForm" tabindex="0">
			<a wicket:id="startButton"><wicket:message key="startButton"/></a>
			<img src="/scorm-tool/images/divider.gif" alt="|"/>
			<a wicket:id="prevButton"><wicket:message key="prevButton"/></a>
			<a wicket:id="nextButton"><wicket:message key="nextButton"/></a>
			<img src="/scorm-tool/images/divider.gif" alt="|"/>
			<a wicket:id="suspendButton"><wicket:message key="suspendButton"/></a>
			<a wicket:id="quitButton"><wicket:message key="quitButton"/></a>
		</form>
	</div>
  	<div wicket:id="actionPanel" class="scormPlayerPanel"/>
</wicket:extend>
